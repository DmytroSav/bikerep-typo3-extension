<f:layout name="default"/>

<f:section name="content">

<h1 class="text-center">Request "{request.title}"</h1>

<dl class="dl-horizontal">
    <dt>Motorcycle model:</dt>
    <dd>{request.model.model}</dd>
    <dt>Cylinder Capacity:</dt>
    <dd>{request.model.cc}</dd>
    <dt>Request:</dt>
    <dd>{request.request}</dd>
    <dt>User email:</dt>
    <dd>{request.email}</dd>
    <dt>User phone:</dt>
    <dd>{request.phone}</dd>
</dl>

<f:link.action action="list" class="btn btn-primary">Back</f:link.action>

</f:section>
