<h1 class="text-center">{title}</h1>

  <div class="alert alert-danger">
    <f:render partial="FormErrors" arguments="{object: 'request'}"/>
  </div>

<f:form action="{action}" object="{request}" name="request" additionalAttributes="{role:'form'}">
    
    <div class="form-group">
            <label>Request title</label>
            <f:form.textfield property="title" class="form-control"/>
    </div>

    <div class="form-group">
            <label class="control-label">Request description</label>
            <f:form.textarea property="request" class="form-control" rows="8"/>
    </div>

    <div class="form-group">
      <label class="control-label">Bike Model</label>
      <f:form.select class='form-control' property="model.model" options="{MvAgusta:'MvAgusta', BMW:'BMW', Honda:'Honda', Suzuki:'Suzuki', 
                                                                          Kawasaki:'Kawasaki', KTM:'KTM', Huysong:'Huysong', HarleyDavidson:'HarleyDavidson', 
                                                                          Indian:'Indian', Yamaha:'Yamaha', Cagiva:'Cagiva', Bajaj:'Bajaj', Ducati:'Ducati'}"
                                                                           value="MvAgusta" />
    </div>

    <div class="form-group">
      <label class="control-label">Cylinder Capacity</label>
      <f:form.select class='form-control' property="model.cc" options="{100:'100 cc', 150:'150 cc', 200:'200 cc', 250:'250 cc', 
                                                                        300:'300 cc', 350:'350 cc', 400:'400 cc', 450:'450 cc', 
                                                                        500:'500 cc', 550:'550 cc', 600:'600 cc', 650:'650 cc', 
                                                                        700:'700 cc', 750:'750 cc', 800:'800 cc', 850:'850 cc',
                                                                        900:'900 cc', 950:'950 cc', 1000:'1000 cc'}" value="1000" />
    </div>

    <div class="form-group">
      <label class="control-label">Phone</label>
      <f:form.textfield property="phone" class="form-control"/>
    </div>

    <div class="form-group">
      <label class="control-label">Email</label>
      <f:form.textfield property="email" class="form-control"/>
    </div>

      <f:form.submit value="{submitvalue}" class="btn btn-primary margin-right"/>     
      <f:link.action action="list" class="btn btn-info">Disregard</f:link.action>     
             
</f:form>
