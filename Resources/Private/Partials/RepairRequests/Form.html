<h1 class="text-center">{title}</h1>

<f:form action="{action}" object="{request}" name="request" additionalAttributes="{role:'form'}">
    
    <div class="form-group">
            <label>Request title</label>
            <f:form.textfield property="title" class="form-control"/>
    </div>

    <div class="form-group">
            <label class="control-label">Request description</label>
            <f:form.textarea property="request" class="form-control" rows="8"/>
    </div>

    <div class="form-group">
      <label class="control-label">Bike Model</label>
      <f:form.textfield property="model.model" class="form-control"/>
    </div>

    <div class="form-group">
      <label class="control-label">Cylinder Capacity</label>
      <f:form.textfield property="model.cc" class="form-control"/>
    </div>

    <div class="form-group">
      <label class="control-label">Phone</label>
      <f:form.textfield property="phone" class="form-control"/>
    </div>

    <div class="form-group">
      <label class="control-label">Email</label>
      <f:form.textfield property="email" class="form-control"/>
    </div>

      <f:form.submit value="{submitvalue}" class="btn btn-primary margin-right"/>     
      <f:link.action action="list" class="btn btn-info">Disregard</f:link.action>     
             
</f:form>
